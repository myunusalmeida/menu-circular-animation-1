<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu with Circular Reveal Animation | Muhammad Yunus Almeida</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <header>
            <a href="#" class="logo">
                Almeida Space
            </a>
            <div>
                <button class="header-button nav-btn-js" type="button">
                    <i class='bx bx-x d-none' id="close"></i>
                    <i class='bx bx-menu' id="toggle"></i>
                </button>
                <nav class="header-nav nav-js" data-active="false">
                    <a href="#" class="logo logo-white">
                        Almeida Space
                    </a>
                    <ul class="header-menu">
                        <li class="header-menu-item"><a href="#">About</a></li>
                        <li class="header-menu-item"><a href="#">Artists</a></li>
                        <li class="header-menu-item"><a href="#">Works</a></li>
                        <li class="header-menu-item"><a href="#">Profile</a></li>
                        <li class="header-menu-item"><a href="#">Contacts</a></li>
                    </ul>
                    <p class="copyright">
                        copyright &copy; 2021 Muhammad Yunus Almeida
                    </p>
                </nav>
            </div>
        </header>
        <div class="content">
            <div class="left">
                <h1>
                    Improve your<br>skills faster
                </h1>
                <p>
                    Simplified and straight to the point courses created<br>for you. Maximize your results.
                </p>
                <a href="#" class="btn">Get started</a>
            </div>
            <div class="right">
                <img src="pablita-522.png" alt="Header Image">
            </div>
        </div>
        <footer class="footer">
            <a href="#" class="social-logo">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" class="social-logo">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" class="social-logo">
                <i class='bx bxl-github'></i>
            </a>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/circular-revealer@0.0.8/dist/index.iife.js"></script>
    <script src="script.js"></script>
</body>

</html>
